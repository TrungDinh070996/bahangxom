{% extends "app/base.html" %} {% load static %}{% load humanize %} {% block banner-slider %}
<div id="carouselExampleDark" class="carousel carousel-dark slide" >
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="{% static "app/images/banner1.jpg" %}" class="d-block mx-auto"
      alt="banner1" height="300" width='900'>
      
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% static "app/images/banner2.JPG" %}" class="d-block mx-auto"
      alt="banner2" height="300" width='900'>
      
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% static "app/images/banner3.JPG" %}" class="d-block mx-auto"
      alt="banner3" height="300" width='900'>
      
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock banner-slider %} {% block main-content %}

<div class="row row__thumbnail">
  {% for product in products %}
  <div class="col-lg-3 thumbnail-content">
    <div style="width:100%; justify-content: center; margin-bottom:10px;" >
      <a href="{% url "detail" %}?id={{product.id}}"><img class="thumbnail" src="{{product.ImageURL}}" /></a>
    </div>
    
    <div class="box-element box-element__check  product">
      <h6 style="font-size: 12px; color: #dc3545; margin-bottom: -10px;">{{product.name}}</h6>
      <hr />
      
      <button data-product={{product.id}} data-action='add' class="btn btn-outline-dark add-btn update-cart" style="font-size: 8px; margin-top: -20px;">Thêm</button>
      <a class="btn btn-outline-dark" href="{% url "detail" %}?id={{product.id}} " style="font-size: 8px; margin-top: -20px;">Xem</a>
      <h4 style="display: inline-block; float: right; font-size: 15px; color:#dc3545; margin-top: -5px;">
        {{product.price | floatformat:0|intcomma}}đ
      </h4>
    </div>
  </div>
  
  {% endfor %}
</div>


{% endblock main-content %}
