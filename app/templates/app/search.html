{% extends "app/base.html" %} {% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    {% block search %}
    
    <h3>Kết quả tìm kiếm cho {{searched}}</h3> <br/>
    <div class="row row__thumbnail">
      {% for product in keys %}
      <div class="col-lg-3">
        <img class="thumbnail" src="{{product.ImageURL}}" />
        <div class="box-element product">
          <h6><strong>{{product.name}}</strong></h6>
          <hr />
          <button data-product={{product.id}} data-action='add' class="btn btn-outline-info add-btn update-cart">Thêm</button>
          <a class="btn btn-outline-info" href="#">Xem</a>
          <h4 style="display: inline-block; float: right; font-size: 30px">
            <strong>{{product.price | floatformat:0}} đ</strong>
          </h4>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endblock search %}
  </body>
</html>
